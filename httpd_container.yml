---
- hosts: rnb
  become: True
  tasks:
  
    - name: Stop running container
      command: "docker stop raam043/test_project:latest"
      
    - name: Run docker container
      docker_container:
        name: WebServer
        image: raam043/test_project:latest
        state: started
        exposed_ports:
        - "80"
        ports:
        - "80:80"
    - name: Stop running container
      command: "docker rename raam043/test_project:latest raam043/test_project:v2"
